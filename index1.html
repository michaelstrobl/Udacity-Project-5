<h1>First Index Page</h1>

<div id='chartContainer'>
	<h2>Survivors per Passenger Class (absolute)</h2>

 	<script type="text/javascript">



 	var svg = dimple.newSvg('#chartContainer', 600,400);
 		//Import Dataset

 		d3.csv('titanic1.csv', function(data) {
 		//Create Chart
   		var myChart = new dimple.chart(svg,data);
   		//Boundaries
  		myChart.setBounds(60,30,510,305);
  		//X-Axis
  		var x = myChart.addCategoryAxis('x', 'Passenger Class');
  		//Y-Axis in absolute Values
  		var y = myChart.addMeasureAxis('y', 'Count');
  		//Status: Survived or Perished
        var s = myChart.addSeries("Status", dimple.plot.bar);
        myChart.addLegend(60, 10, 510, 20, "right");



        		myChart.draw(1000);	
        

		 });
</script>
  	</div>
